<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 layui 的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="./assets/css/uesr_info.css">
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header"></div>
        <div class="layui-card-body">
           <!-- form 表单区域 -->
      <form class="layui-form" action="">
          <!-- 登录名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input">
          </div>
        </div>
          <!-- 用户昵称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
          </div>
        </div>
          <!-- 用户邮箱 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
          </div>
        </div>
          <!-- 立即提交  重置-->
        <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
      </form>
        </div>
    </div>
    <!-- 导入第三方 Layui  -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 JQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/user_info.js"></script>
</body>
</html>
